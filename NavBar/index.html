<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!--font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!--styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
          <img src="./ubisoft-3.svg" class="logo" alt="logo" />
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!--links -->
        <div class="links">
            <div class="dropdown">
             <!--the addition of dropdown menu to access subcategories for Home section-->
              <a class= "font-swap" href="" onclick="toggleDropdown('dropdown1')">Home</a>
              <div id="dropdown1" class="dropdown-content">
                  <a href="#">Info</a>
                  <a href="#">Gallery</a>
                  <a href="#">products</a>
              </div>
          </div>
          <!--Modification for the subcategories dropdown menu through existing anchor elements-->
          <!--Sources are friends and w3 school hover dropdown section-->
          <div class="dropdown">
           <!--the addition of dropdown menu to access subcategories for About section-->
              <a class= "font-swap" href="" onclick="toggleDropdown('dropdown2')">About</a>
              <div id="dropdown2" class="dropdown-content">
                  <a href="#">How it started</a>
                  <a href="#">Goals</a>
                  <a href="#">Looking ahead</a>
              </div>
          </div>
          
          <div class="dropdown">
            <!--the addition of dropdown menu to access subcategories for Projects section-->
              <a class= "font-swap" href="" onclick="toggleDropdown('dropdown3')">Projects</a>
              <div id="dropdown3" class="dropdown-content">
                  <a href="#">Achievements</a>
                  <a href="#">Employees</a>
                  <a href="#">Production Walkthrough</a>
              </div>
          </div>
  
          <div class="dropdown">
             <!--the addition of dropdown menu to access subcategories for Contacts section-->
            <a class= "font-swap" href="" onclick="toggleDropdown('dropdown4')">Contacts</a>
            <div id="dropdown4" class="dropdown-content">
                <a href="#">Address</a>
                <a href="#">Description</a>
            </div>
        </div>
  
        </div>
        <!--social media -->
        <ul class="social-icons">
          <li>
            <a href="http://www.youtube.com/@Ubisoft">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/Ubisoft">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/ubisoft/?hl=en">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/ubisoft/">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://discord.com/invite/ubisoftofficial">
              <i class="fab fa-discord"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!--javascript -->
    <script src="app.js"></script>
  </body>
</html>
